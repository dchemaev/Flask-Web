{% extends "__base_template.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <div class="card-text mb-1">
            {{ book.content }}
        </div>
        <div class="card-text mb-1">
            {{ book.link }}
        </div>
        {% if user %}
        Автор: {{ book.author }}
        {% endif %}
    </div>
</div>

{% endblock %}
