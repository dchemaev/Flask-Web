<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/dark_books" class="navbar-brand">Главная</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/book/dark_create" class="nav-link">Темная тема</a>
                </li>
                <li class="nav-item">
                    <a href="/book/create" class="nav-link">Светлая тема</a>
                </li>
            </ul>
        </div>

    {{ auth_user.login }} (<a href="/logout">Выйти</a>)
</nav>
<div class="container pt-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>

<style>
  body { background: url(static/,.jpg); }
</style>



{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <div class="card-text mb-1">
            {{ book.content }}
        </div>
        <div class="card-text mb-1">
            {{ book.link }}
        </div>
        {% if user %}
        Автор: {{ book.author }}
        {% endif %}
    </div>
</div>

{% endblock %}
